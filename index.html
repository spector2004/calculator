<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Advanced Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="app" aria-label="Calculator application">
      <div class="header">
        <h1 class="app-title">Calculator</h1>
        <div class="controls">
          <button class="theme-toggle" data-action="theme" aria-label="Toggle theme">
            <span class="theme-icon">ðŸŒ™</span>
          </button>
          <button class="history-toggle" data-action="history" aria-label="Toggle history">
            <span class="history-icon">ðŸ“‹</span>
          </button>
        </div>
      </div>
      
      <div class="calculator-container">
        <section class="calculator" role="application" aria-labelledby="calc-title">
          <h2 id="calc-title" class="visually-hidden">Calculator</h2>

          <div class="display" aria-live="polite" aria-atomic="true">
            <div class="display__previous" data-previous></div>
            <div class="display__current" data-current>0</div>
          </div>

          <div class="keys" role="group" aria-label="Calculator keys">
            <button class="key key--func" data-action="clear" aria-label="All Clear (Esc)">AC</button>
            <button class="key key--func" data-action="delete" aria-label="Delete (Backspace)">DEL</button>
            <button class="key key--func" data-action="percent" aria-label="Percent">%</button>
            <button class="key key--op" data-operation="/" aria-label="Divide (/)">Ã·</button>

            <button class="key" data-digit="7">7</button>
            <button class="key" data-digit="8">8</button>
            <button class="key" data-digit="9">9</button>
            <button class="key key--op" data-operation="*" aria-label="Multiply (*)">Ã—</button>

            <button class="key" data-digit="4">4</button>
            <button class="key" data-digit="5">5</button>
            <button class="key" data-digit="6">6</button>
            <button class="key key--op" data-operation="-" aria-label="Subtract (-)">âˆ’</button>

            <button class="key" data-digit="1">1</button>
            <button class="key" data-digit="2">2</button>
            <button class="key" data-digit="3">3</button>
            <button class="key key--op" data-operation="+" aria-label="Add (+)">+</button>

            <button class="key" data-action="sign" aria-label="Toggle sign">Â±</button>
            <button class="key" data-digit="0">0</button>
            <button class="key" data-action="dot" aria-label="Decimal point">.</button>
            <button class="key key--equals" data-action="equals" aria-label="Equals (Enter)">=</button>
          </div>
        </section>
        
        <aside class="history-panel" data-history-panel>
          <div class="history-header">
            <h3>History</h3>
            <button class="clear-history" data-action="clear-history" aria-label="Clear history">Clear</button>
          </div>
          <div class="history-list" data-history-list>
            <div class="history-empty">No calculations yet</div>
          </div>
        </aside>
      </div>
    </main>

    <script src="script.js" defer></script>
  </body>
  </html>
